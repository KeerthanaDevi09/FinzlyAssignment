
<div class="container">
    <div class="row">
        <div class="col">

            <div class="loginform">
                <div class="main-div">
                    <div class="panel">
                        <h1>Login</h1>
                        <hr>
                        <p class="text-success" style="font-weight: bold; color: rgb(181, 26, 195) !important;">
                          Please enter your Employee Id and OTP
                        </p>

                    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

                        <div class="form-group">
                          <div class="input-group-prepend">
                          <span
                                class="input-group-text"
                                style="font-size: 25px;margin-right: 5px; color: rgb(181, 26, 195)"
                              >
                                <i class="fa fa-user"></i>
                              </span>
                          <input #employeeId="ngModel" 
                          ngModel type="employeeId" 
                          name="employeeId" class="form-control" 
                          placeholder="Employee ID"  required>
                          </div>
              
                          <div class="alert alert-danger" 
                          *ngIf="employeeId.touched &&!employeeId.valid">** Please Enter the Employee ID
                          </div>
                      </div>
              
              
              
                      <div class="form-group">
                        <div class="input-group-prepend">
                            <span
                            class="input-group-text"
                            style="font-size: 25px;margin-right: 5px; color: rgb(181, 26, 195)"
                          >
                            <i class="fa fa-lock" ></i>
                          </span>
                        <input #otp="ngModel" 
                        ngModel [type]="isShow?'password':'text'"
                         name="otp" class="form-control" 
                         id="otp" placeholder="OTP" required>
                        <span>
                          <i style="cursor: pointer;margin-left: -38px;margin-top: 10px;" (click)="onShow()" 
                          [ngClass]="{'fa':true,
                           'fa-eye-slash':isShow,
                           'fa-eye':!isShow            
                          }" ></i>
                        </span>
                        </div>
              
                        <div class="alert alert-danger" 
                        *ngIf="otp.touched &&!otp.valid">** Please Enter the OTP
              
                        </div>
              
                    </div>
              
                    <br> 
                    <button  class="btn btn-success" 
                    style="width: 100%;" [disabled]="!f.valid">Login</button>
                    
              
                  </form>
                  <hr>
                  <span  style="color: red;font-weight: bold;margin-top: 5px;">
                            {{incorrect}} </span>
            


                </div>
            </div>

        </div>

    </div>
</div>
