<app-header></app-header><br>
<div class="container-fluid">

    <div class="row">
        <div class="col">
            <br>
            <div>
                <button routerLink="/addcustomer" class="btn btn-success">Add Customer</button>
            </div><br>

            <div> 
                <button (click)="navigateToFileUpload()">Upload File</button>         
             </div>
           
<br>
<h3>All Customer Details</h3>
            <table class="table table-bordered table-hover">
                <thead>
                    <th>S No</th>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Bill Due Date</th>
                    <th>Unit Cunsumption</th>
                    <th>OTP</th>
                    <th>Mobile Number</th>
                </thead>
                <tbody>
                    <tr *ngFor="let data of customerData;index as i">
                        <td>{{i+1}}</td>
                        <td>{{data.customerId}}</td>
                        <td>{{data.customerName}}</td>
                        <td>{{data.customerGmail}}</td>
                        <td>{{data.dueDate | date:'mediumDate'}}</td>
                        <td>{{data.unitConsumption}}</td>
                        <td>{{data.otp}}</td>
                        <td>{{data.customerMobileNumber}}</td>
                    </tr>
                </tbody>
            </table>
            

        </div>
    </div>

</div>
